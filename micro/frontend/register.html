<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bookstore</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo" onclick="window.location.href='index.html'">ðŸ“š Bookstore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <div class="form-container">
            <div class="glass-card">
                <h1 style="text-align: center; margin-bottom: 2rem;">Create Account</h1>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <small style="color: var(--text-muted);">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="password_confirm">Confirm Password *</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        âœ¨ Create Account
                    </button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                    Already have an account?
                    <a href="login.html" style="color: var(--primary); text-decoration: none;">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>

    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Password confirmation validation
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('password_confirm');
        const errorSpan = document.getElementById('passwordError');

        confirmInput.addEventListener('input', () => {
            if (confirmInput.value && passwordInput.value !== confirmInput.value) {
                errorSpan.textContent = 'Passwords do not match';
            } else {
                errorSpan.textContent = '';
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate password match
            if (passwordInput.value !== confirmInput.value) {
                UI.showToast('Passwords do not match', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value || '',
                address: document.getElementById('address').value || '',
                password: passwordInput.value,
                password_confirm: confirmInput.value
            };

            try {
                const response = await api.register(formData);

                UI.showToast('Account created successfully! Redirecting to login...', 'success');

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                let errorMessage = 'Registration failed. Please try again.';

                // Parse error response
                if (error.message) {
                    errorMessage = error.message;
                }

                UI.showToast(errorMessage, 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
