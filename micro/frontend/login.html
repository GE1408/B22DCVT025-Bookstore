<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo" onclick="window.location.href='index.html'">üìö Bookstore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="form-container">
            <div class="glass-card">
                <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h1>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        üîê Login
                    </button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                    Don't have an account?
                    <a href="register.html" style="color: var(--primary); text-decoration: none;">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>

    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await api.login(formData);

                // Save authentication data
                auth.saveAuth(response);

                UI.showToast('Login successful! Redirecting...', 'success');

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                UI.showToast(error.message || 'Login failed. Please check your credentials.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
