<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card auth-card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-book-reader fa-3x text-primary mb-3"></i>
                        <h3 class="fw-bold">Chào mừng trở lại</h3>
                        <p class="text-muted">Đăng nhập để tiếp tục</p>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger py-2 small">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="name@example.com"
                                    required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="••••••••"
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-white"
                            style="background: #764ba2; border:none;">ĐĂNG NHẬP</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">Chưa có tài khoản? <a href="{% url 'register' %}"
                                class="text-decoration-none fw-bold">Đăng ký ngay</a></p>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'book_list' %}" class="text-white-50 text-decoration-none small"><i
                            class="fas fa-arrow-left me-1"></i> Quay lại cửa hàng</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
